<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login with Auth0</title>
</head>

<body>
    <h1>Login with Auth0</h1>
    <button id="login-btn">Login</button>

    <!-- Include the Auth0 JS SDK -->
    <script src="https://cdn.auth0.com/js/auth0-spa-js/1.19/auth0-spa-js.production.js"></script>
    <script>
        // Wrap the initialization and login in an async function
        (async function () {
            // Create an instance of Auth0
            const auth0 = await createAuth0Client({
                domain: 'dev-fzaxiig2nqftlaxz.us.auth0.com', // Your Auth0 domain
                client_id: '25XWQm2rT7G0jxoUblSo4Ec3yZCEd8wG', // Your Auth0 client ID
                redirect_uri: window.location.origin + '/callback' // Adjust the redirect URI as needed
            });

            document.getElementById('login-btn').addEventListener('click', async () => {
                await auth0.loginWithRedirect();
            });
        })();
    </script>
</body>

</html>
